version: '3.8'

services:
  api:
    build: .
    ports:
      - "8084:8084"
    environment:
      - NODE_ENV=production
      - GEOSERVER_URL=http://geoserver:8080/geoserver
      - GEOSERVER_WORKSPACE=terrakrya
      - GEOSERVER_USER=admin
      - GEOSERVER_PASS=geoserver
      - UPLOAD_PATH=/tmp/uploads-geo
    volumes:
      - ./uploads:/tmp/uploads-geo
    networks:
      - terrakrya-geo_default
networks:
  terrakrya-geo_default:
    external: true

volumes:
  geoserver_data: 